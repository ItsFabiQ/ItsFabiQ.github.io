<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro exodus guessr</title>
    <link rel="icon" type="image/x-icon" href="/pictures/logo/spartaorder.webp">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>



  <div id="panorama"></div>
  <div id="map-container">
  <img id="game-map" src="/pictures/maps/Volga.webp" alt="Metro map">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script>

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": `/pictures/360panoramas/${getRandomInt(1,4)}.jpg`,
      "autoLoad": true,
      "compass": false,
      "showZoomCtrl": true,
      "hotSpots": [

      ]
    });
  </script>


    
</body>
</html>
